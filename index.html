<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Frontend Mentor Blog Preview Card Challenge - A simple, interactive card showcasing an article preview with hover and focus states.">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  </head>
<body>
  <main class="card">
    <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card-image" />

    <div class="card-content">
      <p class="category">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>

      <a href="#" class="card-title" tabindex="0">HTML & CSS foundations</a>

      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="avatar" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Haida Makouangou</a>.
  </div>
</body>
</html>
